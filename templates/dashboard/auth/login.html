{% load static %}

<!DOCTYPE html>
<html lang="en" data-layout-mode="detached" data-topbar-color="dark" data-menu-color="light" data-sidenav-user="true">

    <head>
        <meta charset="utf-8" />
        <title>Kirish</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta content="A fully featured admin theme which can be used to build CRM, CMS, etc." name="description" />
        <meta content="Coderthemes" name="author" />

        <!-- App favicon -->
        <link rel="shortcut icon" href="{% static 'dashboard/images/favicon.ico' %}">
        
        <!-- Theme Config Js -->
        <script src="{% static 'dashboard/js/hyper-config.js' %}"></script>

        <!-- App css -->
        <link href="{% static 'dashboard/css/app-modern.min.css' %}" rel="stylesheet" type="text/css" id="app-style" />

        <!-- Icons css -->
        <link href="{% static 'dashboard/css/icons.min.css' %}" rel="stylesheet" type="text/css" />
    </head>
    
    <body class="authentication-bg">
        <div class="account-pages pt-2 pt-sm-5 pb-4 pb-sm-5">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xxl-4 col-lg-5">
                        <div class="card">

                            <!-- Logo -->
                            <div class="card-header py-4 text-center bg-primary">
                                <a href="index.html">
                                    <span><img src="{% static 'dashboard/images/logo.png' %}" alt="logo" height="22"></span>
                                </a>
                            </div>

                            <div class="card-body p-4">
                                
                                <div class="text-center w-75 m-auto">
                                    <h4 class="text-dark-50 text-center pb-0 fw-bold">Kirish</h4>
                                    <p class="text-muted mb-4">Username va parolingizni kiriting va saytga kiring</p>
                                </div>

                                <form method="post">
                                    {% csrf_token %}
                                    <div class="mb-3">
                                        <label for="fullname" class="form-label">Username</label>
                                        <input class="form-control" type="text" id="fullname" placeholder="Username kiriting" required name="username">
                                    </div>

                                    <div class="mb-3">
                                        <label for="password" class="form-label">Parol</label>
                                        <div class="input-group input-group-merge">
                                            <input type="password" id="password" class="form-control" placeholder="Parol kiriting" required name="password">
                                            <div class="input-group-text" data-password="false">
                                                <span class="password-eye"></span>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="mb-3 mb-0 text-center">
                                        <button class="btn btn-primary" type="submit">Kirish</button>
                                    </div>

                                </form>
                            </div> <!-- end card-body -->
                        </div>
                        <!-- end card -->

                        <div class="row mt-3">
                            <div class="col-12 text-center">
                                <p class="text-muted">Akauntingiz yo'qmi?<a href="{% url 'dashboard:register' %}" class="text-muted ms-1"><b>Ro'yxatdan o'tish</b></a></p>
                            </div> <!-- end col -->
                        </div>
                        <!-- end row -->

                    </div> <!-- end col -->
                </div>
                <!-- end row -->
            </div>
            <!-- end container -->
        </div>
        <!-- end page -->

        <footer class="footer footer-alt">
            2024 - <script>document.write(new Date().getFullYear())</script> Â© Shomalik Davlatov
        </footer>
        <!-- Vendor js -->
        <script src="{% static 'dashboard/js/vendor.min.js' %}"></script>
        
        <!-- App js -->
        <script src="{% static 'dashboard/js/app.min.js' %}"></script>

    </body>
</html>
